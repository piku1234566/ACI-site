<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Magazin Mobilă</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .hero {
      background-image: url('ACI site.png');
      background-size: cover;
      background-position: center;
      height: 300px;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #f0f0f0;
      padding: 20px;
      position: sticky;
      top: 0;
      height: fit-content;
      align-self: flex-start;
    }

    .sidebar button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      background-color: #ddd;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .sidebar button:hover {
      background-color: #ccc;
    }

    .content {
      flex: 1;
      padding: 20px;
      background-color: white;
    }

    .hidden {
      display: none;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      width: calc(33.33% - 20px);
      background-color: #f9f9f9;
      border: 3px solid #999;
      border-radius: 8px;
      padding: 30px 15px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
      font-size: 18px;
    }

    .card:hover {
      transform: scale(1.03);
      background-color: #f0f0f0;
    }

    .details {
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .card {
        width: 100%;
      }

      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        position: static;
      }
    }
  </style>
</head>
<body>

  <div class="hero"></div>

  <div class="container">
    <div class="sidebar">
      <button onclick="showSection('mobila')">Mobilă</button>
      <button onclick="showSection('accesorii')">Accesorii</button>
    </div>

    <div class="content">
      <!-- Mobilă -->
      <div id="mobila" class="content-section hidden">
        <h2>Mobilă</h2>
        <div class="cards-container">
          <div class="card" onclick="showDetail('living')">Living-uri</div>
          <div class="card" onclick="showDetail('bucatarie')">Bucătării</div>
          <div class="card" onclick="showDetail('dormitor')">Dormitoare</div>
        </div>
      </div>

      <!-- Accesorii -->
      <div id="accesorii" class="content-section hidden">
        <h2>Accesorii</h2>
        <div class="cards-container">
          <div class="card" onclick="showDetail('picioare')">Picioare</div>
          <div class="card" onclick="showDetail('sisteme')">Sisteme uși glisante</div>
          <div class="card" onclick="showDetail('manere')">Mânere</div>
        </div>
      </div>

      <!-- Detalii -->
      <div id="details" class="details hidden">
        <h2 id="detail-title"></h2>
        <p id="detail-description"></p>
      </div>
    </div>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.content-section').forEach(section => {
        section.classList.add('hidden');
      });
      document.getElementById('details').classList.add('hidden');
      document.getElementById(id).classList.remove('hidden');
    }

    function showDetail(item) {
      const titles = {
        living: "Living-uri",
        bucatarie: "Bucătării",
        dormitor: "Dormitoare",
        picioare: "Picioare",
        sisteme: "Sisteme uși glisante",
        manere: "Mânere"
      };

      const descriptions = {
        living: "Mobilier complet pentru living, modern și funcțional.",
        bucatarie: "Bucătării echipate pentru toate nevoile tale.",
        dormitor: "Dormitoare confortabile și elegante.",
        picioare: "Accesorii de mobilier – picioare reglabile și fixe.",
        sisteme: "Sisteme pentru uși glisante, ideale pentru spații compacte.",
        manere: "Mânere elegante și practice pentru mobilier."
      };

      document.querySelectorAll('.content-section').forEach(section => {
        section.classList.add('hidden');
      });

      document.getElementById('details').classList.remove('hidden');
      document.getElementById('detail-title').textContent = titles[item];
      document.getElementById('detail-description').textContent = descriptions[item];
    }
  </script>
</body>
</html>
